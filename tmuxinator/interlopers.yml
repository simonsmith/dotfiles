# ~/.tmuxinator/interlopers.yml

name: interlopers
root: ~/Sites/interlopers.net
startup_window: nvim

windows:
  - nvim: nvim
  - git:
    - gs
  - dev:
      layout: main-horizontal
      panes:
        - tail -n 50 -f /opt/homebrew/var/log/httpd/access_log
        - tail -n 50 -f ./laravel/storage/logs/laravel.log
        - bun dev
