  name: readstack
  root: ~/Sites/readstack
  startup_window: nvim

  windows:
    - nvim: nvim
    - dev:
        layout: even-horizontal
        panes:
          - gs
          - claude
    - laravel:
        root: ~/Sites/readstack/web
        layout: main-horizontal
        panes:
          - php artisan queue:work
          - php artisan serve
          - bun dev
    - parser-api:
        root: ~/Sites/readstack/parser-api
        panes:
          - bun dev
