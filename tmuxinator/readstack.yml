  name: readstack
  root: ~/Sites/readstack
  startup_window: nvim

  windows:
    - nvim: nvim
    - dev:
        layout: even-horizontal
        panes:
          - gs
          - claude
    - server:
        root: ~/Sites/readstack/web
        layout: tiled
        panes:
          - php artisan queue:work
          - php artisan serve
          - bun dev
          - cd ../parser-api && bun dev
