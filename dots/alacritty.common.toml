# General settings
[general]
live_config_reload = true

# Color scheme: active.toml is a symlink to the current theme
# (e.g., ~/dotfiles/alacritty/dark.toml)
import = [
  "~/.config/alacritty/active.toml",
]

# Environment variables
[env]
ALACRITTY = "true"

# Bell configuration
[bell]
animation = "EaseOutExpo"
duration = 0

# Colors
[colors]
draw_bold_text_with_bright_colors = false

# Font configuration
[font]
size = 16.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

# Custom keybindings (only non-defaults)
# Alt+hjkl: Vim-style navigation (shell/vim passthrough)
[[keyboard.bindings]]
chars = "\u001Bj"
key = "J"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bk"
key = "K"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bh"
key = "H"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bl"
key = "L"
mods = "Alt"

# UK keyboard: Alt+3 produces # symbol
[[keyboard.bindings]]
chars = "#"
key = "Key3"
mods = "Alt"

# Control+6: ASCII 0x1e (tmux prefix alternative)
[[keyboard.bindings]]
chars = "\u001E"
key = "Key6"
mods = "Control"

# Mouse bindings
[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

# Scrolling
[scrolling]
history = 10000
multiplier = 6

# Selection
[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

# Window
[window]
decorations = "buttonless"
option_as_alt = "Both"
dynamic_padding = true

[window.dimensions]
columns = 160
lines = 36

[window.padding]
x = 5
y = 5
